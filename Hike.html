<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TS Test Platform</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      width: 98%;
      height: 60px;
      color: white;
      display: flex;
      align-items: center;
      margin: 15px auto;
      border-radius: 40px;
      background:linear-gradient(125deg, #1a2a6c,#b21f1f ) ;
      justify-content: space-between;
      padding: 0 20px;
      backdrop-filter: blur(10px);
    }

    .navbar h1 {
      font-size: 50px;
      font-weight:700;
      letter-spacing: 2px;
      color: #ffdf00; /* Gold text for uniqueness */
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ffdf00;
    }

    /* Main Section */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    
      
    }

    .main h1 {
      font-size: 40px;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .main p {
      font-size: 20px;
      line-height: 1.5;
      max-width: 600px;
      margin-bottom: 50px;
    }

    /* Start Button */
    .start-btn-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .start-btn {
      background: linear-gradient(45deg, #ff8c00, #ff0080);
      color: white;
      font-size: 20px;
      padding: 15px 40px;
      border: none;
      margin-bottom: 60px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
.start-btn a {
  text-decoration: n;
}
    .start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .start-btn:active {
      transform: scale(0.95);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    /* Footer */
    .footer {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar h1 {
        font-size: 28px;
    
      }

      
      .main h1 {
        font-size: 40px;
        margin-bottom: 20px;
      }

      .main p {
        font-size: 16px;
      }

      .start-btn {
        font-size: 18px;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h1>Test Platform</h1>
   
  </nav>

  <!-- Main Section -->
  <div class="main">
    <h1>Welcome to TS</h1>
    <p>
      Your ultimate platform for government exam preparation. Take tests, track your performance, and ace your goals!
    </p>
  </div>

  <!-- Start Button -->
  <div class="start-btn-container">
    <button class="start-btn"><a>Start Now</a></button>
  </div>

  <!-- Footer -->
  <footer class="footer">
    Â© 2025 TS Test Platform. All rights reserved.
  </footer>
</body>
</html>
